name: Hospital Principal API CI

on:
  push:
    branches: [main]
    paths:
      - "src/apps/hospital/principal-api/**"
  pull_request:
    branches: [main]
    types: [opened,synchronize,reopened]
    paths:
      - "src/apps/hospital/principal-api/**"
  workflow_dispatch:
jobs:
  avoid_reduncy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '16.14.2'
      - name: Install dependencies 📦
        run: npm ci --loglevel=error
      - name: Lint 🔍
        run: npm run lint -w @ducen-services/principal-api
      - name: Build 🏗️
        run: npm run build -w @ducen-services/principal-api
      - name: Create env file for E2E tests 🧪
        run: |
            cd ./src/apps/hospital/principal-api/src/environments
            touch test.env
            echo "${{ secrets.DEV_PRINCIPAL_API_ENV }}" | base64 --decode > test.env
      - name: Start Docker Compose 🐳
        run: docker-compose run --rm -d --service-ports principal-api
      - name: Wait for API to start
        run: sleep 5
      - name: E2E tests 🧪
        run: npm run test:e2e -w @ducen-services/principal-api
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main'}}
    steps:
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID_HELSA_API }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_HELSA_API }}

