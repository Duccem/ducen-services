name: Core CI

on:
  push:
    branches: [main]
    paths:
      - "src/contexts/shared/core/**"
  pull_request:
    branches: [main]
    types: [opened,synchronize,reopened]
    paths:
      - "src/contexts/shared/core/**"
  workflow_dispatch:
jobs:
  avoid_reduncy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  build:
    needs:  [avoid_reduncy]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '20.10.0'
      - name: Install dependencies ğŸ“¦
        run: npm ci --loglevel=error
      - name: Lint ğŸ–Œï¸
        run: npm run lint -w core
      - name: Build ğŸ—ï¸
        run: npm run build -w core
      - name: Test ğŸ§ª
        run: docker-compose run --rm test-core
      - name: SonarCloud Scan ğŸ“Š
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ github.token }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_CORE }}
        with:
          projectBaseDir: src/contexts/shared/core

